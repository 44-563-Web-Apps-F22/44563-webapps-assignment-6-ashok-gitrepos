<!DOCTYPE html>
<html>
    <head>
        <title> Discounts</title>
    </head>
 
<body>

<h2>Ashok Computes Discounts </h2>

<form>
    <label for="form1_age">Enter base amount</label>
    <input type ="number" id="form1_base" name="form1_base" min=10 max=50 step=2 value=20> <br>

    <label for="form1_nick">Enter the discount percentage </label>
    <input type ="number" id="form1_discount" name="form1_discount" min=10 max=50 step=2 value=10> <br>

    <input type="button" onclick="discount()" value="Apply discount">
</form>
<p id="result">This text will be replaced </p>

<div class="container"></div>
<form>
    <div class="container">
        <input type="radio" id="multiplication" value="times"  onclick="chooseOp()">
        <label for="Multiplication">*</label></br>
    
        <input type="radio" id="division"  value="divide" onclick="chooseOp()">
        <label for="Division">/</label></br>
    
        <input type="radio" id="exponent"  value="exponent" onclick="chooseOp()">
        <label for="Exponents">**</label></br>

    </div>
    </form>
    <p id="result1">Result will be seen here....!!!!</p><br>
    </div>

    <script> 
    function discount(){
        console.log("Getting form values")
        var baseValue = document.getElementById("form1_base").value
        var tdiscount = document.getElementById("form1_discount").value
        var result="";
        for(let n=1;n<=5;n++){
            result+= (baseValue*n)-((baseValue*n)*tdiscount/100)
            result+=" "
            }
        document.getElementById("result").innerHTML="Discounted amounts for base "+baseValue+" are "+result
                    
        }      

    function chooseOp(){
        var baseValue = document.getElementById("form1_base").value;
        var discountValue = document.getElementById("form1_discount").value;
            if(document.getElementById("multiplication").checked){
                document.getElementById("result1").innerHTML="Amount*discount= "+baseValue*discountValue
            }
            else if(document.getElementById("division").checked){
                
                document.getElementById("result1").innerHTML="Amount/discount= "+baseValue/discountValue
            }
            else if(document.getElementById("exponent").checked){
                document.getElementById("result1").innerHTML="Amount*discount= "+Math.pow(baseValue,discountValue)
            }
    }

    </script>

</body>
</html>
