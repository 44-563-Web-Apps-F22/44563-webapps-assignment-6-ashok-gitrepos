<!DOCTYPE html>
<html>
<head>
    <title>Vacation Time</title>
</head>
<body>
<h1>Ashok selects a vacation</h1>
<h2>Getting input</h2>

<form>
    <div class="form-group">
        <input type="checkbox" id="byAir" name="vacationtype" value="true">
        <label for="airway">Travel by Air</label></div> <br>
        <div class="form-group">
        <input type="checkbox" id="domesticTravel" name="vacationtype" value="true">
        <label for="domestic">Domestic</label> </div><br>
        <div class="form-group">
        <input type="checkbox" id="toResort" name="vacationtype" value="false">
        <label for="resorts">Resort</label> </div><br>
        <div class="form-group">
        <input type="button" class="btn btn-warning" value="Select a vacation" onclick="selectVacation()">
    </div>
</form>
<p id="result">Vacation mode will be seen here </p>

<form>
    <label for="city">Enter a city</label>
    <input type="text" id="city" name="vacationplace" value="city"> <br>
    
    <label for="price">Enter price</label>
    <input type="text" id="price" name="vacationprice"> <br>

    <input type="button" class="btn btn-success" value="Update the vacation" onclick="updateVacation()">
    <p id="result1">Vacation details will be displayed here!!</p>
</form> 


<script> 
var my_vacation = {};
function selectVacation(){
    my_vacation = {}
    let air = document.getElementById("byAir").checked
    let domestic = document.getElementById("domesticTravel").checked
    let resort = document.getElementById("toResort").checked
    if(air)
        my_vacation.byair = true;
    else
        my_vacation.byair = false;
    if(domestic)
        my_vacation.domesticTravel = true;
    else
        my_vacation.domesticTravel = false;
    if(resort)
        my_vacation.toResort = true;
    else
        my_vacation.toResort = false;

    document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
}

function updateVacation()
        {
            let city=document.getElementById("city").value;
            let price=document.getElementById("price").value;
            my_vacation["city"]=city;
            my_vacation["price"]=price;
        
            document.getElementById("result1").innerHTML=JSON.stringify(my_vacation)
        }
</script>

</body>
</html>
